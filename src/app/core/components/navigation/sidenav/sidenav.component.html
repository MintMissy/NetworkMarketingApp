<!-- Available Pages -->
<div class="buttons-group">
  <h2>Available Pages</h2>
  <app-sidenav-button
    (click)="onButtonClick()"
    text="Home"
    link=""
    icon="home"
  ></app-sidenav-button>
  <app-sidenav-button
    (click)="onButtonClick()"
    text="Businesses"
    link="businesses"
    icon="business"
  ></app-sidenav-button>
  <app-sidenav-button
    (click)="onButtonClick()"
    text="Shops"
    link="shops"
    icon="shop"
  ></app-sidenav-button>
  <app-sidenav-button
    (click)="onButtonClick()"
    text="Businessmen"
    link="businessmen"
    icon="people"
  ></app-sidenav-button>
</div>
<!-- My Businesses -->
<div class="buttons-group" *ngIf="isUserLoggedIn">
  <h2>Owned Entities</h2>
  <app-sidenav-button
    (click)="onButtonClick()"
    text="Companies"
    link="businesses/my"
    icon="business"
  ></app-sidenav-button>
  <app-sidenav-button
    (click)="onButtonClick()"
    text="Shops"
    link="shops/my"
    icon="shop"
  ></app-sidenav-button>
</div>
<!-- General Settings -->
<div class="buttons-group">
  <h2>General Settings</h2>
  <app-sidenav-button
    (click)="onButtonClick()"
    text="Language"
    link="configuration/language"
    icon="language"
  ></app-sidenav-button>
  <app-sidenav-button
    *ngIf="isUserLoggedIn"
    (click)="onButtonClick()"
    text="My Profile"
    [link]="'businessmen/' + loggedInUser?.uid"
    icon="person"
  ></app-sidenav-button>
</div>
<!-- Information -->
<div class="buttons-group">
  <h2>Information</h2>
  <app-sidenav-button
    (click)="onButtonClick()"
    text="About Project"
    link="credits"
    icon="information"
  ></app-sidenav-button>
</div>
<!-- Session (user is logged out) -->
<div class="buttons-group" *ngIf="!isUserLoggedIn">
  <h2>Session</h2>
  <app-sidenav-button
    (click)="onButtonClick()"
    text="Login"
    link="auth/login"
    icon="login"
  ></app-sidenav-button>
  <app-sidenav-button
    (click)="onButtonClick()"
    text="Sign Up"
    link="auth/signup"
    icon="editnote"
  ></app-sidenav-button>
</div>
<div class="buttons-group" *ngIf="isUserLoggedIn">
  <h2>Session</h2>
  <app-sidenav-button
    (click)="onLogoutButtonClick()"
    text="Log Out"
    icon="logout"
    link="/"
    [activeLinkHighlight]="false"
  ></app-sidenav-button>
</div>
