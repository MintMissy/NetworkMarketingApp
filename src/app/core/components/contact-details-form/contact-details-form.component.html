<div class="card">
  <p>Contact</p>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" value="" type="email" />
    <mat-icon matPrefix>mail</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Phone Number</mat-label>
    <input matInput placeholder="Phone Number" value="" type="tel" />
    <mat-icon matPrefix>call</mat-icon>
  </mat-form-field>
</div>
