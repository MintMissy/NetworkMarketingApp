<article class="card">
  <div class="card-banner" [ngStyle]="{ backgroundImage: 'url(' + imageSource + ')' }"></div>
  <div class="card-content">
    <h2>{{ subtitle }}</h2>
    <h1>{{ title }}</h1>
    <p>{{ content }}</p>
  </div>
  <div class="card-actions">
    <a
      [routerLink]="primaryButtonLink"
      *ngIf="primaryButtonText"
      mat-raised-button
      [color]="primaryButtonColor"
    >
      {{ primaryButtonText }}
    </a>
    <a
      [routerLink]="secondaryButtonLink"
      *ngIf="secondaryButtonText"
      mat-stroked-button
      class="second-button"
    >
      {{ secondaryButtonText }}
    </a>
  </div>
</article>
