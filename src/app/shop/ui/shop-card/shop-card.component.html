<article class="card">
  <div
    class="card-banner"
    [ngStyle]="{ backgroundImage: 'url(\'' + shop.details.shopBanner + '\')' }"
  ></div>
  <div class="card-content">
    <h1>{{ shop.details.name }}</h1>
    <p>{{ shop.details.description }}</p>
  </div>
  <div class="card-actions">
    <a [routerLink]="'/shops/' + shop.id">
      <button mat-raised-button color="primary">{{ 'SHOPS.SHOP_CARD.VIEW_BUTTON' | translate }}</button>
    </a>
    <a [routerLink]="'/shops/' + shop.id + '/edit'" *ngIf="userId === (business$ | async)?.ownerId">
      <button mat-stroked-button color=""><mat-icon>edit</mat-icon></button>
    </a>
    <button mat-stroked-button color="" *ngIf="userId === (business$ | async)?.ownerId" (click)="deleteClick.emit(shop.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</article>
