<div class="card card--padded card--form" [formGroup]="businessDetailsGroup">
  <p>Business Details</p>
  <mat-form-field appearance="outline">
    <mat-label>Company Name</mat-label>
    <input
      matInput
      placeholder="Company Name"
      value=""
      type="string"
      formControlName="companyName"
    />
    <mat-icon matPrefix>edit</mat-icon>
  </mat-form-field>
  <div class="input-group">
    <mat-form-field appearance="outline" class="input-business-type">
      <mat-label>Business Type</mat-label>
      <mat-select placeholder="Business Type" formControlName="industry">
        <mat-option *ngFor="let industryEntry of BusinessIndustrySet" [value]="industryEntry.value">
          {{ industryEntry.key }}
        </mat-option>
      </mat-select>
      <mat-icon matPrefix>business</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="input-network-name">
      <mat-label>Network Name</mat-label>
      <input matInput placeholder="Network Name" value="" type="string" disabled="" />
      <mat-icon matPrefix>hub</mat-icon>
    </mat-form-field>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Company Description</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="3"
      cdkAutosizeMaxRows="6"
      placeholder="Company Description"
      value=""
      formControlName="description"
    ></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Banner Url</mat-label>
    <input
      matInput
      placeholder="Banner Url"
      value=""
      type="string"
      formControlName="backgroundImage"
    />
    <mat-icon matPrefix>link</mat-icon>
  </mat-form-field>
  <!-- TODO banner preview -->
  <ng-container *ngIf="businessDetailsGroup.get('backgroundImage')?.value">
    <p>Banner Preview</p>
    <img
      class="banner-preview"
      [src]="businessDetailsGroup.get('backgroundImage')?.value"
      alt=""
      aria-hidden="true"
    />
  </ng-container>
</div>
