<form class="form-container">
  <h1>Edit Profile</h1>
  <app-person-details-form [personDetailsGroup]="getFormGroup('details')"></app-person-details-form>
  <app-address-form [addressGroup]="getFormGroup('address')"></app-address-form>
  <app-contact-details-form
    [contactGroup]="getFormGroup('contactDetails')"
  ></app-contact-details-form>
  <app-form-actions (submit)="onSubmit()" (discard)="discard.emit()"></app-form-actions>
</form>
