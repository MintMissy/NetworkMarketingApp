<div class="card card--padded language-container">
  <div class="image">
    <mat-icon>translate</mat-icon>
  </div>
  <div class="content">
    <h1>{{ "CONFIGURATION.LANGUAGE.TITLE" | translate }}</h1>
    <p>{{ "CONFIGURATION.LANGUAGE.DESCRIPTION" | translate }}</p>
    <mat-form-field [appearance]="'outline'">
      <mat-select
        placeholder="Select"
        [ngModel]="selectedLanguage"
        (ngModelChange)="handleLanguageChange($event)"
      >
        <mat-option *ngFor="let language of languageSet" [value]="language.value">
          {{ language.key | translate }}
        </mat-option>
      </mat-select>
      <mat-icon matPrefix>translate</mat-icon>
    </mat-form-field>
  </div>
</div>
