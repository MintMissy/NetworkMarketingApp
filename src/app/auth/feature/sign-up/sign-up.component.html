<form class="card" [formGroup]="signUpForm" (ngSubmit)="signUp()">
  <div class="card-content">
    <h1>Sign Up</h1>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" formControlName="email" />
      <mat-icon matPrefix>mail</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        #password
        placeholder="Password"
        type="password"
        autocomplete="on"
        formControlName="password"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon
        class="material-icons-filled suffix-icon"
        matSuffix
        appChangeInputType
        [input]="password"
        >visibility</mat-icon
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Repeat Password</mat-label>
      <input
        #repeatPassword
        matInput
        placeholder="Repeat Password"
        type="password"
        autocomplete="on"
        formControlName="repeatedPassword"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon
        class="material-icons-filled suffix-icon"
        matSuffix
        appChangeInputType
        [input]="repeatPassword"
        >visibility</mat-icon
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="button" class="auth-button">Sign Up</button>
    <p class="media-auth-description">or sign up using</p>
    <app-media-list class="media-auth"></app-media-list>
    <p class="account-description">Already have an account?</p>
    <a routerLink="/auth/login">Log in</a>
  </div>
</form>
