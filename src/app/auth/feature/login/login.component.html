<form class="card" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="card-content">
    <h1>Sign in</h1>
    <mat-form-field appearance="outline" *ngIf="{ control: loginForm.controls['email'] } as email">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" formControlName="email" />
      <mat-icon
        matPrefix
        appInvalidInputIcon
        [invalid]="email.control.errors != null && email.control.touched"
        >mail</mat-icon
      >
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      *ngIf="{ control: loginForm.controls['password'] } as password"
    >
      <mat-label>Password</mat-label>
      <input
        #passwordInput
        matInput
        placeholder="Password"
        type="password"
        autocomplete="on"
        formControlName="password"
      />
      <mat-icon
        matPrefix
        appInvalidInputIcon
        [invalid]="password.control.errors != null && password.control.touched"
        >lock</mat-icon
      >
      <mat-icon
        class="material-icons-filled suffix-icon"
        matSuffix
        appChangeInputType
        [input]="passwordInput"
        >visibility</mat-icon
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="auth-button">Login</button>
    <p class="media-auth-description">or login using</p>
    <app-media-list class="media-auth"></app-media-list>
    <p class="account-description">Don't have an account?</p>
    <a routerLink="/auth/signup">Sign Up</a>
  </div>
</form>
