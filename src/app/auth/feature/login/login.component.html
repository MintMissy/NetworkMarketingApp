<form class="card" [formGroup]="loginForm" (submit)="login()">
  <div class="card-content">
    <h1>Sign in</h1>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" formControlName="email" />
      <mat-icon matPrefix>mail</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input #password matInput placeholder="Password" type="password" formControlName="password" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon
        class="material-icons-filled suffix-icon"
        matSuffix
        appChangeInputType
        [input]="password"
        >visibility</mat-icon
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="button" class="auth-button">Login</button>
    <p class="media-auth-description">or login using</p>
    <app-media-list class="media-auth"></app-media-list>
    <p class="account-description">Don't have an account?</p>
    <a routerLink="/auth/signup">Sign Up</a>
  </div>
</form>
