<form class="card" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="card-content">
    <h1>Sign in</h1>
    <mat-form-field appearance="outline" *ngIf="{ control: loginForm.controls['email'] } as email">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" formControlName="email" />
      <mat-error>
        <span *ngIf="email.control.hasError('required')">Email is required</span>
        <span *ngIf="email.control.hasError('email')">Email is invalid</span>
      </mat-error>
      <mat-icon
        matPrefix
        appInvalidInputIcon
        [invalid]="email.control.errors != null && email.control.touched"
        >mail</mat-icon
      >
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      *ngIf="{ control: loginForm.controls['password'] } as password"
    >
      <mat-label>Password</mat-label>
      <input
        #passwordInput
        matInput
        placeholder="Password"
        type="password"
        autocomplete="on"
        formControlName="password"
      />
      <mat-error>
        <span *ngIf="password.control.hasError('required')">Password is required</span>
        <span *ngIf="password.control.hasError('minlength')">Password is too short</span>
        <span *ngIf="password.control.hasError('maxlength')">Password is too long</span>
        <span *ngIf="password.control.hasError('pattern')"
          >Password must contain at least 1 number and letter</span
        >
      </mat-error>
      <mat-icon
        matPrefix
        appInvalidInputIcon
        [invalid]="password.control.errors != null && password.control.touched"
        >lock</mat-icon
      >
      <mat-icon
        class="material-icons-filled suffix-icon"
        matSuffix
        appChangeInputType
        [input]="passwordInput"
        >visibility</mat-icon
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="auth-button">Login</button>
    <mat-error class="form-response-error">{{ errorMessage }}</mat-error>
    <p class="media-auth-description">or login using</p>
    <app-media-list
      class="media-auth"
      (googleIconClick)="googleLogin()"
      (facebookIconClick)="facebookLogin()"
      (githubIconClick)="githubLogin()"
    ></app-media-list>
    <p class="account-description">Don't have an account?</p>
    <a routerLink="/auth/signup">Sign Up</a>
  </div>
</form>
