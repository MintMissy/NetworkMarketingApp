<div *ngIf="product$ | async as product" class="card card--padded product-container">
  <div class="image-container">
    <img [src]="product.details.image" class="image" alt="" aria-hidden="true" />
    <!-- TODO product owner check -->
    <!-- *ngIf="(loggedInUser$ | async)?.uid === selectedUserId" -->
    <!-- <a mat-raised-button color="primary" routerLink="edit"> Edit Product </a> -->
  </div>
  <div class="information">
    <h1>{{ product.details.name }}</h1>
    <div class="section">
      <h2>Product Description</h2>
      <p>{{ product.details.description }}</p>
    </div>
    <div class="section">
      <h2>Information</h2>
      <p>
        <mat-icon>people</mat-icon>
        <span>{{ product.saleStatistics.soldAmount }} users bought this product</span>
      </p>
      <p>
        <mat-icon>inventory_2</mat-icon>
        <span>{{ product.saleStatistics.amountInStorage }} units left</span>
      </p>
    </div>
    <div class="product-action">
      <button mat-raised-button color="primary">
        Buy Now for ${{ product.details.price | number: "0.2" }}
      </button>
      <button mat-stroked-button routerLink="../../">Go Back</button>
    </div>
  </div>
</div>
