<form class="form-container">
  <h1>{{ title }}</h1>
  <app-product-details-form
    [productDetailsGroup]="getFormGroup('details')"
  ></app-product-details-form>
  <app-product-sale-statistics
    [saleStatisticsGroup]="getFormGroup('saleStatistics')"
  ></app-product-sale-statistics>
  <app-form-actions (submit)="onSubmit()" (discard)="discard.emit()"></app-form-actions>
</form>
